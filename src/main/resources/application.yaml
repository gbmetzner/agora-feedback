quarkus:
  flyway:
    migrate-at-start: true
    clean-at-start: true
    jdbc-url: ${quarkus.datasource.jdbc.url}
    username: ${quarkus.datasource.username}
    password: ${quarkus.datasource.password}
  rest-client:
    log-formatted-body: true
    log-body: true
    logging:
      scope: request-response

agora:
  feedback:
    id-generation:
      node-id: 1
      worker-id: 1
      epoch: 2025-01-01T00:00:00.000Z

discord:
  url: https://discord.com/api/v10
  client-id: 1442683898411618306
  client-secret: X_LvZq-3Cio8oMGY9bgt9uQWz5VT8O6E
  redirect-url: http://localhost:8080/api/v1/auth/discord/callback
  authorize-url: https://discord.com/api/oauth2/authorize
  token-uri: https://discord.com/api/oauth2/token
  user-info-uri: https://discord.com/api/users/@me
  scope: identify email

mp:
  jwt:
    verify:
      publickey:
        location: META-INF/resources/jwt-public-key.pem
      issuer: agora.feedback
smallrye:
  jwt:
    sign:
      key:
        location: META-INF/resources/jwt-private-key.pem

'%dev':
  quarkus:
    datasource:
      db-kind: postgresql
      username: postgres
      password: agora
      devservices:
        image-name: postgres:16.2-alpine
        show-logs: true
        enabled: false
        port: 5432
        db-name: agora_feedback
    http:
      cors:
        enabled: true
        methods: GET, POST, PUT, PATCH, DELETE, OPTIONS
        headers: Authorization, Content-Type
        exposed-headers: Authorization, Content-Type
        origins: ["http://localhost:8081","http://localhost:8082"]
        access-control-max-age: 86400

