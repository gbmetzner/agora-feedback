---
openapi: 3.1.0
components:
  schemas:
    CommentAuthorResponse:
      type: object
      examples:
        - id: user-1
          username: PlayerOne
      description: Author information for a comment
      properties:
        id:
          type: string
          examples:
            - user-1
          description: Unique author identifier
        username:
          type: string
          examples:
            - PlayerOne
          description: Author username
    CommentResponse:
      type: object
      examples:
        - id: "117457749108987475"
          author:
            id: user-1
            username: PlayerOne
          content: Great feedback!
          isDeveloperResponse: false
          upvotes: 5
          createdAt: 2024-01-15T10:30:00Z
          updatedAt: 2024-01-15T10:30:00Z
      description: Feedback comment details response
      properties:
        id:
          type: string
          examples:
            - "117457749108987475"
          description: Unique comment identifier
        author:
          $ref: "#/components/schemas/CommentAuthorResponse"
          type: object
          description: Author information
        content:
          type: string
          examples:
            - Great feedback!
          description: Comment content text
        isDeveloperResponse:
          type: boolean
          examples:
            - false
          description: Whether this is an official developer response
        upvotes:
          type: integer
          format: int32
          examples:
            - 5
          description: Number of upvotes on this comment
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
          type: string
          examples:
            - 2024-01-15T10:30:00Z
          description: Timestamp when comment was created
        updatedAt:
          $ref: "#/components/schemas/OffsetDateTime"
          type: string
          examples:
            - 2024-01-15T10:30:00Z
          description: Timestamp when comment was last updated
    CreateCommentRequest:
      type: object
      required:
        - text
      examples:
        - text:
            Great feedback! This is a valuable feature request that many users have
            been asking for.
      description: Request to create a new comment on feedback
      properties:
        text:
          type: string
          minLength: 1
          examples:
            - Great feedback! This is a valuable feature request that many users have
              been asking for.
          maxLength: 5000
          pattern: \S
          description: Comment text content
    CreateFeedbackCommand:
      type: object
      required:
        - title
        - description
      examples:
        - title: Dark mode support needed
          description:
            Users are requesting a dark mode option for better usability
            in low-light environments. This would reduce eye strain and improve overall
            user experience.
          categoryId: 117457749108987394
          authorId: 117457749108987388
          sentiment: POSITIVE
          tags: "ui,accessibility,enhancement"
      description: Request to create a new feedback item
      properties:
        title:
          type: string
          minLength: 3
          examples:
            - Dark mode support needed
          maxLength: 255
          pattern: \S
          description: Feedback title
        description:
          type: string
          minLength: 10
          examples:
            - Users are requesting a dark mode option for better usability in low-light
              environments. This would reduce eye strain and improve overall user experience.
          maxLength: 5000
          pattern: \S
          description: Detailed feedback description
        categoryId:
          type: integer
          format: int64
          examples:
            - 117457749108987394
          description: Category ID for feedback classification
        authorId:
          type: integer
          format: int64
          examples:
            - 117457749108987388
          description: Author/user ID who submitted the feedback
        sentiment:
          type: string
          enum:
            - POSITIVE
            - NEGATIVE
            - NEUTRAL
          examples:
            - POSITIVE
          description: Sentiment of the feedback
        tags:
          type: string
          examples:
            - "ui,accessibility,enhancement"
          description: Comma-separated tags for categorization
    FeedbackResponse:
      type: object
      examples:
        - id: "117457749108987399"
          title: Dark mode support needed
          description:
            Users are requesting a dark mode option for better usability
            in low-light environments.
          sentiment: POSITIVE
          upvotes: 45
          comments: 8
          status: ACKNOWLEDGED
          categoryName: Feature Request
          authorName: Bob Smith
          createdAt: 2025-11-20T11:30:00+00:00
          archived: false
      description: Feedback item details response
      properties:
        id:
          type: string
          examples:
            - "117457749108987399"
          description: Unique feedback identifier
        title:
          type: string
          examples:
            - Dark mode support needed
          description: Feedback title
        description:
          type: string
          examples:
            - Users are requesting a dark mode option for better usability in low-light
              environments.
          description: Detailed feedback description
        sentiment:
          type: string
          enum:
            - POSITIVE
            - NEGATIVE
            - NEUTRAL
          examples:
            - POSITIVE
          description: Sentiment of the feedback
        upvotes:
          type: integer
          format: int32
          examples:
            - 45
          description: Number of upvotes
        comments:
          type: integer
          format: int32
          examples:
            - 8
          description: Number of comments
        status:
          $ref: "#/components/schemas/FeedbackStatus"
          type: string
          enum:
            - PENDING
            - ACKNOWLEDGED
            - IN_PROGRESS
            - COMPLETED
          examples:
            - ACKNOWLEDGED
          description: Current status of the feedback
        categoryName:
          type: string
          examples:
            - Feature Request
          description: Category name for this feedback
        authorName:
          type: string
          examples:
            - Bob Smith
          description: Name of the feedback author
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
          type: string
          examples:
            - 2025-11-20T11:30:00+00:00
          description: Timestamp when feedback was created
        archived:
          type: boolean
          examples:
            - false
          description: Whether the feedback is archived
    FeedbackStatus:
      type: string
      enum:
        - PENDING
        - ACKNOWLEDGED
        - IN_PROGRESS
        - COMPLETED
    OffsetDateTime:
      type: string
      format: date-time
      examples:
        - 2022-03-10T12:15:50-04:00
    PaginatedFeedbackResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/FeedbackResponse"
        page:
          type: integer
          format: int32
        page_size:
          type: integer
          format: int32
        total_items:
          type: integer
          format: int64
        total_pages:
          type: integer
          format: int32
    UpdateFeedbackCommand:
      type: object
      required:
        - title
        - description
        - status
      properties:
        title:
          type: string
          minLength: 3
          maxLength: 255
          pattern: \S
        description:
          type: string
          minLength: 10
          maxLength: 5000
          pattern: \S
        status:
          $ref: "#/components/schemas/FeedbackStatus"
        categoryId:
          type: integer
          format: int64
        authorId:
          type: integer
          format: int64
        sentiment:
          type: string
        tags:
          type: string
    VoteRequest:
      type: object
      required:
        - direction
      properties:
        direction:
          type: string
          enum:
            - up
            - down
            - none
          examples:
            - up
          description: Vote direction (up for upvote, down for downvote, none to remove vote)
    LoginRequest:
      type: object
      required:
        - provider
      properties:
        provider:
          type: string
          enum:
            - simcluster
            - discord
          examples:
            - discord
          description: OAuth provider name
    AuthResponse:
      type: object
      properties:
        token:
          type: string
          examples:
            - eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9...
          description: JWT access token
        refreshToken:
          type: string
          examples:
            - refresh_token_value
          description: Refresh token for obtaining new JWT
    User:
      type: object
      properties:
        id:
          type: string
          examples:
            - "117457749108987388"
          description: Unique user identifier
        username:
          type: string
          examples:
            - PlayerOne
          description: User username
        email:
          type: string
          examples:
            - player@example.com
          description: User email address
        avatar:
          type: string
          examples:
            - https://example.com/avatar.jpg
          description: User avatar URL
        bio:
          type: string
          examples:
            - I love gaming!
          description: User biography
        xp:
          type: integer
          format: int32
          examples:
            - 1500
          description: User experience points
        clout:
          type: integer
          format: int32
          examples:
            - 85
          description: User clout score
        rank:
          type: integer
          format: int32
          examples:
            - 42
          description: User leaderboard rank
        totalFeedback:
          type: integer
          format: int32
          examples:
            - 12
          description: Total feedback submitted by user
        totalComments:
          type: integer
          format: int32
          examples:
            - 45
          description: Total comments made by user
        isDeveloper:
          type: boolean
          examples:
            - false
          description: Whether user is a developer
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
          type: string
          description: Account creation timestamp
    PaginatedUserResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/User"
        page:
          type: integer
          format: int32
        page_size:
          type: integer
          format: int32
        total_items:
          type: integer
          format: int64
        total_pages:
          type: integer
          format: int32
    UserActivity:
      type: object
      properties:
        id:
          type: string
          description: Activity identifier
        type:
          type: string
          enum:
            - FEEDBACK_CREATED
            - FEEDBACK_UPDATED
            - COMMENT_ADDED
            - FEEDBACK_VOTED
          description: Type of activity
        description:
          type: string
          description: Activity description
        timestamp:
          $ref: "#/components/schemas/OffsetDateTime"
          type: string
          description: When activity occurred
    PaginatedUserActivityResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/UserActivity"
        page:
          type: integer
          format: int32
        page_size:
          type: integer
          format: int32
        total_items:
          type: integer
          format: int64
        total_pages:
          type: integer
          format: int32
    Community:
      type: object
      properties:
        id:
          type: string
          examples:
            - "117457749108987394"
          description: Unique community identifier
        name:
          type: string
          examples:
            - Feature Requests
          description: Community name
        description:
          type: string
          examples:
            - Discuss new feature ideas
          description: Community description
        icon:
          type: string
          examples:
            - https://example.com/icon.jpg
          description: Community icon URL
        category:
          type: string
          examples:
            - Features
          description: Community category
        members:
          type: integer
          format: int32
          examples:
            - 1250
          description: Number of community members
        topicCount:
          type: integer
          format: int32
          examples:
            - 45
          description: Number of topics/feedback items
        trending:
          type: boolean
          examples:
            - true
          description: Whether community is trending
    PaginatedCommunityResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Community"
        page:
          type: integer
          format: int32
        page_size:
          type: integer
          format: int32
        total_items:
          type: integer
          format: int64
        total_pages:
          type: integer
          format: int32
    Report:
      type: object
      properties:
        id:
          type: string
          examples:
            - "117457749108987400"
          description: Unique report identifier
        reportedUsername:
          type: string
          examples:
            - BadPlayer
          description: Username of reported player
        reporterUsername:
          type: string
          examples:
            - GoodPlayer
          description: Username of player submitting report
        reason:
          type: string
          examples:
            - HARASSMENT
          description: Reason for report
        description:
          type: string
          examples:
            - User was harassing other players in chat
          description: Detailed report description
        evidence:
          type: string
          examples:
            - Screenshot of chat conversation
          description: Evidence supporting the report
        status:
          type: string
          enum:
            - OPEN
            - REVIEWING
            - RESOLVED
            - DISMISSED
          examples:
            - OPEN
          description: Current status of report
        moderationNotes:
          type: string
          description: Notes from moderation team
        createdAt:
          $ref: "#/components/schemas/OffsetDateTime"
          type: string
          description: When report was submitted
        resolvedAt:
          $ref: "#/components/schemas/OffsetDateTime"
          type: string
          description: When report was resolved
    CreateReportRequest:
      type: object
      required:
        - reportedUsername
        - reason
      properties:
        reportedUsername:
          type: string
          examples:
            - BadPlayer
          description: Username of player to report
        reason:
          type: string
          enum:
            - HARASSMENT
            - CHEATING
            - SPAM
            - INAPPROPRIATE
            - IMPERSONATION
            - OTHER
          examples:
            - HARASSMENT
          description: Reason for report
        description:
          type: string
          examples:
            - User was harassing other players in chat
          description: Detailed description
        evidence:
          type: string
          examples:
            - Screenshot of chat conversation
          description: Evidence supporting report
    UpdateReportRequest:
      type: object
      required:
        - status
      properties:
        status:
          type: string
          enum:
            - OPEN
            - REVIEWING
            - RESOLVED
            - DISMISSED
          examples:
            - RESOLVED
          description: New status for report
        moderationNotes:
          type: string
          description: Notes from moderation team
    PaginatedReportResponse:
      type: object
      properties:
        data:
          type: array
          items:
            $ref: "#/components/schemas/Report"
        page:
          type: integer
          format: int32
        page_size:
          type: integer
          format: int32
        total_items:
          type: integer
          format: int64
        total_pages:
          type: integer
          format: int32
  securitySchemes:
    SecurityScheme:
      type: openIdConnect
      description: Authentication
      openIdConnectUrl: http://localhost:62505/realms/quarkus/.well-known/openid-configuration
tags:
  - name: Authentication
    description: OAuth2 authentication and authorization
  - name: Feedback
    description: "Feedback submission, retrieval, and management"
  - name: Users
    description: User profiles and leaderboards
  - name: Communities
    description: Community management and discovery
  - name: Reports
    description: Player behavior reporting and moderation
paths:
  /api/v1/auth/discord/callback:
    get:
      summary: Discord OAuth2 callback
      description:
        Handles Discord OAuth2 callback after user authorization. Exchanges
        authorization code for JWT token and redirects to frontend.
      tags:
        - Authentication
      parameters:
        - description: Discord OAuth2 authorization code
          required: false
          name: code
          in: query
          schema:
            type: string
        - description: Error parameter if user denied authorization
          required: false
          name: error
          in: query
          schema:
            type: string
      responses:
        "307":
          description: Temporary redirect to frontend with JWT token
        "400":
          description: Bad Request - missing authorization code
        "401":
          description: Unauthorized - user denied authorization or invalid code
  /api/v1/feedback:
    get:
      summary: List all feedback items with pagination and sorting
      description:
        Retrieve feedback submissions with support for pagination and sorting
        by creation date
      tags:
        - Feedback
      parameters:
        - description: "Page number (1-indexed, default 1)"
          example: 1
          name: page
          in: query
          schema:
            type: integer
            format: int32
        - description: "Page size (default 10, max 20)"
          example: 10
          name: pageSize
          in: query
          schema:
            type: integer
            format: int32
        - description: "Sort order: 'newest' (default) or 'oldest'"
          example: newest
          name: sortBy
          in: query
          schema:
            type: string
      responses:
        "200":
          description: Paginated list of feedback items
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/PaginatedFeedbackResponse"
    post:
      summary: Submit new feedback
      description: Create a new feedback item
      tags:
        - Feedback
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateFeedbackCommand"
        required: true
      responses:
        "201":
          description: Feedback created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedbackResponse"
        "400":
          description: Invalid request - validation errors
  /api/v1/feedback/{id}:
    patch:
      summary: Update feedback
      description:
        Update an existing feedback item. Only the feedback author or an
        admin can update. Requires authentication via JWT token.
      tags:
        - Feedback
      parameters:
        - description: Feedback ID
          required: true
          name: id
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/UpdateFeedbackCommand"
        required: true
      responses:
        "200":
          description: Feedback updated successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedbackResponse"
        "400":
          description: Invalid request - validation errors
        "403":
          description:
            Forbidden - either not authenticated or user lacks permission
            to update this feedback
        "404":
          description: Feedback not found
    get:
      summary: Get feedback by ID
      description: Retrieve a specific feedback item by its ID
      tags:
        - Feedback
      parameters:
        - description: Feedback ID
          required: true
          name: id
          in: path
          schema:
            type: string
      responses:
        "200":
          description: Feedback details
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedbackResponse"
        "404":
          description: Feedback not found
    delete:
      summary: Delete feedback
      description: Delete a feedback item by ID
      tags:
        - Feedback
      parameters:
        - description: Feedback ID
          required: true
          name: id
          in: path
          schema:
            type: string
      responses:
        "204":
          description: Feedback deleted successfully
        "404":
          description: Feedback not found
  /api/v1/feedback/{id}/archive:
    post:
      summary: Archive feedback
      description: "Mark a feedback item as archived, making it inactive without deletion"
      tags:
        - Feedback
      parameters:
        - description: Feedback ID
          required: true
          name: id
          in: path
          schema:
            type: string
      responses:
        "200":
          description: Feedback archived successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedbackResponse"
        "404":
          description: Feedback not found
  /api/v1/feedback/{id}/comments:
    get:
      summary: Get comments for feedback
      description: Retrieve all comments for a specific feedback item
      tags:
        - Feedback
      parameters:
        - description: Feedback ID
          required: true
          name: id
          in: path
          schema:
            type: string
      responses:
        "200":
          description: List of comments retrieved successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommentResponse"
        "404":
          description: Feedback not found
    put:
      summary: Add comment to feedback
      description: Add a new comment to an existing feedback item
      tags:
        - Feedback
      parameters:
        - description: Feedback ID
          required: true
          name: id
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/CreateCommentRequest"
        required: true
      responses:
        "201":
          description: Comment created successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommentResponse"
        "400":
          description: Invalid request - validation errors
        "404":
          description: Feedback not found
  /api/v1/feedback/{id}/reopen:
    post:
      summary: Reopen feedback
      description: "Reopen an archived feedback item, making it active again"
      tags:
        - Feedback
      parameters:
        - description: Feedback ID
          required: true
          name: id
          in: path
          schema:
            type: string
      responses:
        "200":
          description: Feedback reopened successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedbackResponse"
        "404":
          description: Feedback not found
  /api/v1/feedback/{id}/upvote:
    post:
      summary: Vote on feedback
      description: Upvote, downvote, or remove vote from feedback
      tags:
        - Feedback
      parameters:
        - description: Feedback ID
          required: true
          name: id
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteRequest"
        required: true
      responses:
        "200":
          description: Vote recorded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/FeedbackResponse"
        "400":
          description: Invalid vote direction
        "404":
          description: Feedback not found
  /api/v1/feedback/{id}/comments/{commentId}/upvote:
    post:
      summary: Vote on comment
      description: Upvote, downvote, or remove vote from comment
      tags:
        - Feedback
      parameters:
        - description: Feedback ID
          required: true
          name: id
          in: path
          schema:
            type: string
        - description: Comment ID
          required: true
          name: commentId
          in: path
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/VoteRequest"
        required: true
      responses:
        "200":
          description: Vote recorded successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/CommentResponse"
        "400":
          description: Invalid vote direction
        "404":
          description: Comment or feedback not found
  /api/v1/auth/login:
    post:
      summary: Login with provider
      description: Login using OAuth provider (simcluster or discord)
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/LoginRequest"
        required: true
      responses:
        "200":
          description: Login successful
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "400":
          description: Invalid provider
        "401":
          description: Authentication failed
  /api/v1/auth/logout:
    post:
      summary: Logout user
      description: Logout and invalidate user session
      tags:
        - Authentication
      responses:
        "204":
          description: Logout successful
        "401":
          description: Not authenticated
  /api/v1/auth/refresh:
    post:
      summary: Refresh JWT token
      description: Get a new JWT token using refresh token
      tags:
        - Authentication
      requestBody:
        content:
          application/json:
            schema:
              type: object
              required:
                - refreshToken
              properties:
                refreshToken:
                  type: string
                  description: Refresh token
      responses:
        "200":
          description: Token refreshed successfully
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/AuthResponse"
        "401":
          description: Invalid or expired refresh token
  /api/v1/users/me:
    get:
      summary: Get current user profile
      description: Retrieve the authenticated user's profile information
      tags:
        - Users
      responses:
        "200":
          description: Current user profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "401":
          description: Not authenticated
  /api/v1/users/{id}:
    get:
      summary: Get user profile
      description: Retrieve a specific user's public profile information
      tags:
        - Users
      parameters:
        - description: User ID
          required: true
          name: id
          in: path
          schema:
            type: string
      responses:
        "200":
          description: User profile
          content:
            application/json:
              schema:
                $ref: "#/components/schemas/User"
        "404":
          description: User not found
  /api/v1/users/{id}/activity:
    get:
      summary: Get user activity history
      description: Retrieve user's activity history with pagination
      tags:
        - Users
      parameters:
        - description: User ID
          required: true
          name: id
          in: path
          schema:
            type: string
        - description: Page number
          name: page
          in: query
          schema:
            type: integer
            format: int32
        - description: Page size
          name: pageSize
          in: query
          schema:
            type: integer
            format: int32
      responses:
        "200":
          description: User activity history
          content:
            application/json:
              schema:
