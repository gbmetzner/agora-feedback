  quarkus:
    datasource:
      db-kind: postgresql
      username: postgres
      password: agora
      jdbc:
        url: jdbc:postgresql://localhost:5433/agora_feedback
      devservices:
        image-name: postgres:16.2-alpine
        show-logs: true
        enabled: false
        port: 5433
        db-name: agora_feedback